<!DOCTYPE html>
<html ng-app="nytApp">
  <head>
    <meta charset="utf-8">
    <title>NYTimeless | History on the Front Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static01.nyt.com/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i|Special+Elite" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">

    <div class=" stays jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-1">New York Time(less)</h1><span class="lead">Put History on the Front Page</span>
          </div>
<div class="space">

</div>
<div id="text-carousel" class="carousel align-middle slide" data-ride="carousel">
    <div class="row align-middle">
        <div class="col-xs-offset-4 col-xs-4 align-middle">
            <div class="carousel-inner align-bottom">
                <div class="item active align-bottom">
                    <div class="carousel-content text-center">
                        <div>
                            <p>content from 1851 to the moon landing</p>
                        </div>
                    </div>
                </div>
                <div class="item align-bottom">
                    <div class="carousel-content text-center align-bottom">
                        <div>
                            <p>history at your fingertips</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-content text-center align-bottom">
                        <div>
                            <p>experience the news of a bygone era</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-content text-center align-bottom">
                        <div>
                            <p>no current news distraction</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- search -->
<div class="row content-center">
    <div class="input-group col-sm-offset-3 col-sm-6">
      <input type="text" class="form-control" placeholder="What interests you?">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"> <img class="img-responsive" src="images/pointing_hand.svg" alt="Click To Discover"/> </button>
      </span>
    </div>
  </div>
<!-- results -->

  <div class="thumb-container">
  <div  ng-repeat="article in articles" class="col-xs-6 col-md-4">
    <a href="#" class="clearfix thumbnail">
      <img src="https://rlv.zcache.com/svc/getimage?id=81395868-49ec-4545-a0f0-b560122693e5&max_dim=324&square_it=true" alt="NO">
      <div class="caption">
    <h3>{{article.topic}}</h3>
    <p>{{article.person}}</p>
  </div>
    </a>
  </div>
